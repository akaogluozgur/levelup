{% extends 'base.html' %}
{% load static %}

{% block title %}All of my Blogs{% endblock title %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/posts.css' %}">
<link rel="stylesheet" href="{% static 'blog/includes/post.css' %}">
{% endblock css_files %}

{% block content %}
    <section id="all-posts"></section>
    <ul>
        {% for post in posts  %}
            {% include "blog/includes/post.html" %}
        {% endfor %}
    </ul>
{% endblock content %}
